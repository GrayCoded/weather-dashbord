<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h3>Weather Dashboard</h3>
    </header>

    <main>
        <aside>
          <div class="search-card">
            <h3 for="name">Search City</h3>
            <textarea input="name"></textarea>
            <button type="search">Search</button>
          </div>
          <div class="history-container">
            <h3>Search History</h3>
          </div>
        </aside>
      <section class="weather-info"> 
          <div class="weather-card">
            <h3>Current Weather</h3>
            <div class="current-card">
              <ul>
                <li class="date"></li>
                <li class="icon"></li>
                <li class="temp"></li>
                <li class="humidty"></li>
              </ul>
            </div>
          </div>
        <div class="forecast-container">
          <h3>5-Day Forecast</h3>
          <div class="forecast-cards">
              <ul>
                <li class="date"></li>
                <li class="icon"></li>
                <li class="temp"></li>
                <li class="humidty"></li>
              </ul>
           
              <ul>
                <li class="date"></li>
                <li class="icon"></li>
                <li class="temp"></li>
                <li class="humidty"></li>
              </ul>
            
          
              <ul>
                <li class="date"></li>
                <li class="icon"></li>
                <li class="temp"></li>
                <li class="humidty"></li>
              </ul>
           
              <ul>
                <li class="date"></li>
                <li class="icon"></li>
                <li class="temp"></li>
                <li class="humidty"></li>
              </ul>
          
              <ul>
                <li class="date"></li>
                <li class="icon"></li>
                <li class="temp"></li>
                <li class="humidty"></li>
              </ul>
            
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
