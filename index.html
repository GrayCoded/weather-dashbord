<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>

  </head>
  <body>
   <header>
      <h3>Weather Dashboards</h3>
   </header>
    <div>
      
        <div class="search-container">
            <h3 id="search-title">Search by City:</h3>
            <input
              type="text"
              id="search-city"
              placeholder="Fredericton"
            />
            <div>
              <button type="submit" id="search-btn">Search</button>
            </div> 
        </div>
        <div>
            <div class="city-container">
            <ul class="city-list">
              <button id="city1">Edmonton</button>
              <button id="city2">Calgary</button>
              <button id="city3">Saskatoon</button>
              <button id="city4">Ottawa</button>
              <button id="city5">Winnipeg</button>
              <button id="city6">Toronto</button>
              <button id="city7">Halifax</button>
              <button id="city8">Fredericton</button>
              <button id="city9">Montreal</button>
              <button id="city10">Vancouver</button>
            </ul>
          </div>
      
        <div id="forecast-container">
          <h3>5 Day Forecast:</h3>
          <div class="">
            <ol>
              <li id="day-1">
                <h4 class="date"></h4>
                <img src="img" />
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
              </li>
              <li id="day-2">
                <h4 class="date"></h4>
                <img src="img" />
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
              </li>
              <li id="day-3">
                <h4 class="day"></h4>
                <img src="img" />
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
              </li>
              <li id="day-4">
                <h4 class="day"></h4>
                <img src="img" />
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
              </li>
              <li id="day-5">
                <h4 class="day"></h4>
                <img src="img" />
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
                >
              </li>
            </ol>
          </div>
      
    </div>
        
   
      
     
    

    <script src="./assets/script.js"></script>
  </body>
</html>
