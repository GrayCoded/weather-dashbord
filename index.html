<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
   
  </head>

  <body>
    <header>
      <h3>Weather Dashboard</h3>
    </header>

    <main>
        <aside>
          <form id="search-form">
            <h3 for="name">Search City</h3>
            <input input="name" class="form-input" id="search-input" name="search-input" placeholder="Enter City Name"/>
            <button type="search">Search</button>
          </form>
          <div id="history-container">
            <h3>Search History</h3>
          </div>
        </aside>
        <section class="today-info"> 
            <div class="weather-card">
              <h3 id="city"></h3>
              <div class="current-card">
                <ul>
                  <li class="date"></li>
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidty"></li>
                </ul>
              </div>
            </div>
          <div clas="forecast-container">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards">
                <ul>
                  <li class="date"></li>
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidty"></li>
                </ul>
            
                <ul>
                  <li class="date"></li>
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidty"></li>
                </ul>
              
            
                <ul>
                  <li class="date"></li>
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidty"></li>
                </ul>
            
                <ul>
                  <li class="date"></li>
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidty"></li>
                </ul>
            
                <ul>
                  <li class="date"></li>
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidty"></li>
                </ul>
              
            </div>
          </div>
        </section>
    </main>
     <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
