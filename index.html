<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body class="flex-column min-vh-100">
  <header class="container-fluid">
    <h3>Weather Dashboard</h3>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="search-container">
        <h3 id="search-title">Search by City:</h3>
        <form id="search-form">
          <input name="city" id="city" type="text" autofocus="true" placeholder="Fredericton" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div>
        <h2 class="subtitle">Searched Cities <span id="city-search"></span></h2>
        <div class="city-container" class="list-group"></div>
      </div>

    </div>
    <div class="col-12 col-md-8">
      
      <div id="current-container">
        <h2>Current Weather for: <span id="city-search"></span></h2>
        <div id="weather-container"></div>
      </div>

      <div id="forecast-container">
        <h3>5 Day Forecast:</h3>
        <div id="forecast-container" class="list-group"></div>
      </div>

    </div>
  </main>






  <script src="./assets/script.js"></script>

</body>

</html>
